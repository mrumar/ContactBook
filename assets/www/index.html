<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Schibsted contact book</title>
	<link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/ui.css" />

  </head>
  <body>
  	
  	<div data-role="page" data-transition="pop" id="main">
  		<header>
  			<div class="logo">
			   <img src ="img/schibsted-logo.png" alt=""/>
			</div>
		    <h1 class="main-header">Contact Book</h1>
			
		    <a id="updateData" class="update-btn" data-role="button" data-theme="b" href="#">Update data</a>
			<a id="saveAll" class="update-btn" data-role="button" data-theme="b" href="#">Add all to contacts</a>
	
  		</header>
			<div id="PeopleList" class="contact-list">
			</div>			
	</div>
	
	<div data-role="page" data-transition="fade" id="single-contact">
				<h1 class="contact-header">Name and surname</h1>
				<h2 class="contact-team">Team</h2>
				
				<div class="back-button ui-grid-c">
				<div class="ui-block-a" >  <a href="#main" data-role="button" data-theme="b"><img src="img/back_icon.png" alt="" /></a></div>
				</div>
				
			    <div class="contact-photo"><img src="img/portrait.png" alt="" /></div><h2 class="contact-number"></h2>
			     <div class="ui-grid-b">
			                    <div class="ui-block-a" >  <a href="tel:+48721912022" class="contact-phone" data-role="button" data-theme="b"><img src="img/call_icon.png" alt="" /></a></div>
			                    <div class="ui-block-b">  <a href="sms:+48721812022" class="contact-sms" data-role="button" data-theme="b"><img src="img/sms_icon.png" alt="" /></a></div>
			                    <div class="ui-block-c" >  <a href="mailto:lmilik@mediaframe.pl" class="contact-email" data-role="button" data-theme="b"><img src="img/email_icon.png" alt="" /></a></div>     
			 </div>
			 
		    <div data-role="controlgroup" style="text-align:center" class=" ui-grid-a">
		              <a href="#"  data-rel="popup" class=" add-to-contacts" data-role="button" data-theme="b" data-inline="true">Add to contacts</a>
		    </div>
	</div>
	
	
<script  type="text/javascript" charset="utf-8" src="jquery.min.js"></script>
<script  type="text/javascript" charset="utf-8" src="jquery.mobile-1.2.0.min.js"></script>
<script  type="text/javascript" charset="utf-8" src="jquery.mobile.simpledialog2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova-2.2.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/index.js"></script>
  </body>
</html>
